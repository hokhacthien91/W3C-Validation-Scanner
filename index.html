<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3C Validation Scanner By Anh Thien</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>W3C Validation Scanner By Anh Thien</h1>
        
        <div class="input-section">
            <h2>Input URLs</h2>
            <div class="tabs">
                <button class="tab-btn active" data-tab="list-input">List of URLs</button>
                <button class="tab-btn" data-tab="single-url">Single URL with Scan</button>
            </div>
            
            <div class="tab-content active" id="list-input">
                <textarea id="url-list" placeholder="Enter URLs, one per line"></textarea>
            </div>
            
            <div class="tab-content" id="single-url">
                <input type="text" id="single-url-input" placeholder="Enter a URL">
                <button id="scan-links-btn">Scan for Internal Links</button>
                <div id="internal-links-container">
                    <h3>Internal Links</h3>
                    <div id="internal-links-list"></div>
                    <button id="select-all-btn" class="hidden">Select All</button>
                    <button id="deselect-all-btn" class="hidden">Deselect All</button>
                </div>
            </div>
            
            <button id="validate-btn">Validate URLs</button>
            <button id="export-report-btn" style="margin-top:10px;">Export Report (CSV)</button>
        </div>
        
        <div class="results-section hidden">
            <h2>Validation Results</h2>
            <div class="progress-bar">
                <div class="progress-fill"></div>
                <span class="progress-text">0%</span>
            </div>
            
            <div class="results-summary">
                <div class="summary-item" id="summary-invalid">
                    <span class="summary-count">0</span>
                    <span class="summary-label">Pages with errors</span>
                </div>
              
                <div class="summary-item" id="summary-warning">
                    <span class="summary-count">0</span>
                    <span class="summary-label">Warnings</span>
                </div>
                <div class="summary-item" id="summary-valid">
                    <span class="summary-count">0</span>
                    <span class="summary-label">Valid pages</span>
                </div>
            </div>
            
            <div class="accordion-container">
                <!-- Invalid URLs section - open by default -->
                <div class="accordion-item open" id="invalid-accordion">
                    <div class="accordion-header">
                        <h3>Pages with Errors <span class="badge" id="invalid-count">0</span></h3>
                        <span class="accordion-icon"><i class="fas fa-chevron-down"></i></span>
                    </div>
                    <div class="accordion-content">
                        <div class="invalid-list"></div>
                    </div>
                </div>
                 <!-- Warning URLs section - collapsed by default -->
                 <div class="accordion-item" id="warning-accordion">
                    <div class="accordion-header">
                        <h3>Warnings <span class="badge" id="warning-count">0</span></h3>
                        <span class="accordion-icon"><i class="fas fa-chevron-right"></i></span>
                    </div>
                    <div class="accordion-content">
                        <div class="warning-list"></div>
                    </div>
                </div>
                <!-- Valid URLs section - collapsed by default -->
                <div class="accordion-item" id="valid-accordion">
                    <div class="accordion-header">
                        <h3>Valid Pages <span class="badge" id="valid-count">0</span></h3>
                        <span class="accordion-icon"><i class="fas fa-chevron-right"></i></span>
                    </div>
                    <div class="accordion-content">
                        <div class="valid-list"></div>
                    </div>
                </div>
               
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
